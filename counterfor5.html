<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link type="text/css" href="counterfor5.css" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="upperDiv">
            <div id="value">Enter Value From 1 to 99999</div>
            <div id="searchDiv">
                <input id="search" type="text" value="0">
                <button type="btn" id="search-btn">Start Counter</button>
            </div>
        </div>
        <div id="lowerDiv">
            <div id="div5">
                <p class="current current5">0</p>
                <p class="next next5">0</p>
            </div>
            <div id="div4">
                <p class="current current4">0</p>
                <p class="next next4">0</p>
            </div>
            <div id="div3">
                <p class="current current3">0</p>
                <p class="next next3">0</p>
            </div>
            <div id="div2">
                <p class="current current2">0</p>
                <p class="next next2">0</p>
            </div>
            <div id="div1">
                <p class="current current1">0</p>
                <p class="next next1">0</p>
            </div>
        </div>
    </div>
  


    <script type="text/javascript" src="counterfor5.js"></script>
</body>
</html>
